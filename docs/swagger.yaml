          schema:
            $ref: '#/definitions/response.Res'
      summary: 根据灾害类型获取科普知识
      tags:
      - App
  /register:
    post:
      parameters:
      - description: body
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dao.ReqRegister'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Res'
      summary: 注册
      tags:
      - App
