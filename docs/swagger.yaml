      summary: 获取宣传栏
      tags:
      - App
  /checkDisaster:
    get:
      parameters:
      - description: userId
        in: query
        name: userId
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Res'
      summary: 检查灾难是否发生
      tags:
      - App
  /getDisasterTypeList:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Res'
      summary: 获取灾害类型
      tags:
      - App
  /getRefuge:
    get:
      parameters:
      - description: userId
        in: query
        name: userId
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Res'
      summary: 获取避难所信息
      tags:
      - App
  /getRefugeFacility:
    get:
      parameters:
      - description: userId
        in: query
        name: userId
        type: string
