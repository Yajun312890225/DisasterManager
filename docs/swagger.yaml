definitions:
  dao.ReqRegister:
    properties:
      address:
        type: string
      avatar:
        type: string
      birthday:
        type: string
      communityId:
        type: integer
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      remark:
        type: string
      sex:
        type: string
      username:
        type: string
    type: object
  response.Res:
    properties:
      code:
        type: integer
      data:
        type: object
      error:
        type: string
      msg:
        type: string
    type: object
info:
  contact: {}
